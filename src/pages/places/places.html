<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="pin"></ion-icon> Locais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <div style="position: relative">
          <img src="../assets/images/advance-card-map-madison.png">
          <ion-fab right top>
            <button ion-fab>
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-fab>
        </div>

      <ion-item>
        <ion-icon name="football" item-left large></ion-icon>
        <h2>Museum of Football</h2>
        <p>11 N. Way St, Madison, WI 53703</p>
      </ion-item>

      <ion-item>
        <ion-icon name="wine" item-left large ></ion-icon>
        <h2>Institute of Fine Cocktails</h2>
        <p>14 S. Hop Avenue, Madison, WI 53703</p>
      </ion-item>

      <ion-item>
        <span item-left>18 min</span>
        <span item-left>(2.6 mi)</span>
        <button ion-button icon-left clear item-right>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    </ion-card>

    <ion-card>
      <div style="position: relative">
          <img src="../assets/images/advance-card-map-mario.png">
          <ion-fab right top>
            <button ion-fab color="danger">
              <ion-icon name="pin"></ion-icon>
            </button>
          </ion-fab>
      </div>

      <ion-item>
        <ion-icon name="cloud" item-left large></ion-icon>
        <h2>Yoshi's Island</h2>
        <p>Iggy Koopa</p>
      </ion-item>

      <ion-item>
        <ion-icon name="leaf" item-left large ></ion-icon>
        <h2>Forest of Illusion</h2>
        <p>Roy Koopa</p>
      </ion-item>

      <ion-item>
        <span item-left>3 hr</span>
        <span item-left>(4.8 mi)</span>
        <button ion-button color="danger" icon-left clear item-right>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    </ion-card>
</ion-content>
